<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jquery-3.3.1.min.js"></script>
</head>
<body>
    <p>Bruk WASDZ</p>

    <script>
        const OPEN_FIREHOSE = false;
        const OPEN_RANGEFINDER = false;

        var loc = window.location;
        var ws = new WebSocket("ws://" + loc.host + "/roverws");
        ws.onmessage = function(evt) {
            console.log(evt.data);
        };

        function execute(method, kwargs) {
            ws.send(JSON.stringify({method: method, kwargs: kwargs}));
        }

        function forward() {
            execute('forward', {});
        }

        function left() {
            execute('left', {});
        }

        function stop() {
            execute('stop', {});
        }

        function right() {
            execute('right', {});
        }

        function keyPress(event){
            code = event.keyCode;
            if (code == 119) {
                forward();
            }
            else if (code == 97) {
                left();
            }
            else if (code == 115) {
                stop();
            }
            else if (code == 100) {
                right();
            }
            else if (code == 122) {
                back();
            }
        }

        $(document).keypress(keyPress);

        if (OPEN_FIREHOSE) {
            var firehose = new WebSocket("ws://" + loc.host + "/firehose");
            firehose.onmessage = function(evt) {
                console.log(evt.data);
                /*console.log(typeof evt.data);
                const obj = JSON.parse(evt.data);
                const accel = obj.accel;
                console.log("X", accel.x, "Y", accel.y, "Z", accel.z);*/
            };
        }

        if (OPEN_RANGEFINDER) {
            var rangefinder = new WebSocket("ws://" + loc.host + "/rangefinder");
            rangefinder.onmessage = function(evt) {
                console.log(evt.data);
            };
        }
    </script>
</body>
</html>
